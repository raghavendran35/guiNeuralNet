<!DOCTYPE html>
<html>
  <head>
    <title>My Drag-and-Drop Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<div class="example-parent">
	  <div class="example-origin">
	  	<p>Core layers</p>
	    <div id="draggable-1" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">Input</div>
	    <div id="draggable-2" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">Dense</div>
	    <div id="draggable-3" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">Activation</div>
	    <div id="draggable-4" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">Embedding</div>
	    <div id="draggable-5" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">Masking</div>
	    <div id="draggable-6" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">Lambda</div>
	  </div>
	</div>
	<div class="example-dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">dropzone</div>
	</div>
	<script src="script.js"></script>
  </body>
</html>
